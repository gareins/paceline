<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>

    <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
    <title>PacelinePanel</title>

    <style type="text/css">
h1 {
  margin-top: 5px;
  font-size: 20px;
  margin-left: 4px;
  clear: both;
}
html, body {
  height: 100%;
  padding: 0;
  margin: 0;

  background-color: #19171a;
  color: #a5a5a5;
  font-size: 12px;
}

#content {
  padding: 0 10px 0 10px;
  height: 350px;
  position: relative;
}
#footer {
  color: #19171a;
  height: 35px;
  position: relative;
  padding-top: 15px;

  background: linear-gradient( 0deg, #a5a5a5, #a5a5a5 75%, #19171a 95%);
}
.content div {
  background-color: #19171a;
}

.hideable {
  overflow: auto;
}

.heading-div {
  position: relative;
  width: 100%;
}

#password-input {
  width: 160px;
}
.checkbox {
  font-size: 11px;
}
.key {
  width: 65px;
  float: left;
}
.center {
  margin: 0 auto;
  width: 180px;
  text-align: center;
}
.inpt {
  width: 120px;
  text-decoration: none;
  border-radius: 0px;
  border: 0;
  padding-left: 5px;
}
fieldset {
  border-style: solid;
  border-color: #a5a5a5;
  font-size: 10px;
  padding-top: 6px; /*ugly way to center image with text*/
}
#copy-button {
  background: url(copy.png) repeat;
  width: 16px;
  height: 16px;
  margin: -2px 5px 0 0;
  float: right;
  padding: 0 0 0 16px; /*TODO: better fix for no outline*/
  border: none;
}
#copy-button:active {
  background: linear-gradient(to bottom, rgba(255,255,255,0.2) 0%,rgba(255,255,255,0.2) 100%), url(copy.png) repeat 0 0;
}

.hr {
  margin-bottom: 10px;
  margin-top: -10px;
  text-align: center;
  border-style: solid;
  border-width: 1px;
  border-color: transparent;
  border-radius: 2px;
}
.hr:hover {
  border-color: #a5a5a5;
  cursor: pointer;
}
.hr span {
  -moz-user-select: none;
}
hr {
  width: 43%;
}
.hrleft {
  float: left;
}
.hrright {
  float: right;
}

#help-alert {
  color: #a5a5a5;
}
#help-alert:hover {
  cursor: help;
}

#site-stat {
  display:inline;
  vertical-align:middle;
  border: 2px solid #a5a5a5;
}

#site-stat:hover {
  cursor: pointer;
  border: 2px solid #19171a;
  border-radius: 2px;
}

#footer:hover span {
  opacity: 1;
}
#footer span {
  opacity: 0.4;
}
#content-error-p {
  font-size: 10px;
  margin-top: -10px;
}

#gen-pass {
  font-family: monospace;
}

    </style>
  </head><body>
    <div id="content">
      <div class="heading-div">
        <h1>Password</h1>
        <div class='hr'> <hr class='hrleft'>
          <span>&#8616;</span>
          <hr class='hrright'></div>
      </div>

      <div class="hideable">
        <div class="center">
          <p> <input name="password" id="password-input" type="password"> <br>
          <span class="checkbox">hidden</span>
          <input id="check-hidden" checked="checked" name="hidden" type="checkbox">

          <span class="checkbox">save password</span>
          <input id="check-save" checked="checked" name="save" type="checkbox"><br>
          </p>
        </div>
      </div>

      <div class="heading-div">
        <h1>Generate</h1>
        <div class='hr'> <hr class='hrleft'>
          <span>&#8616;</span>
          <hr class='hrright'>
        </div>
      </div>

      <div class="hideable">
        <p> <span class="key">site</span><input class="inpt" name="site" id="site-input">
        </p>

        <p>
        <span class="key">username</span><input class="inpt" name="username" id="uname-input">
        </p>

        <fieldset>
          <legend>Password:</legend>
          <span id=gen-pass></span>
          <input id="copy-button" type="button" value="" />
        </fieldset>

      </div>

      <div class="heading-div">
        <h1>Settings</h1>
        <div class='hr'> <hr class='hrleft'>
          <span>&#8616;</span>
          <hr class='hrright'></div>
      </div>

      <div class="hideable">
        <p> <span class="key">mode</span>
        <select id="mode-select" name="mode">
          <optgroup label="Hash">
            <option value="md5">MD5</option>
            <option value="ripemd">RIPEMD-160</option>
            <option value="sha1">SHA1</option>
            <option value="sha256">SHA256</option>
            <option value="sha512">SHA512</option>
            <option value="sha3">SHA3</option>
            <!-- </optgroup> <optgroup label="Cipher"> -->
        </select>
        </p>

        <p>
        <span class="key">content</span>
        <textarea id="text-content" class="inpt" rows="3" name="content">[site.url][uname][pass]</textarea>
        </p>

        <p id="content-error-p">
        <span class="key">&nbsp;</span>
        <span id="content-error" style="color: red">&nbsp;</span>
        </p>

        <p>
        <span class="key">length</span>
        <select id="length-select" name="length">
          <option value="8" >8</option>
          <option value="10">10</option>
          <option value="12">12</option>
          <option value="14">14</option>
          <option value="16">16</option>
          <option value="18">18</option>
          <option value="20">20</option>
        </select>
        </p>

        <p> <span class="key">bit2string</span>
        <select id="bit2string-select" name="bit2string">
          <option value="hex">HEX</option>
          <option value="b64">Base64</option>
        </select>
        </p>

        <div style="text-align: right; margin-right:5px;"><a id="help-alert" href="#">help</a></div>
      </div>
      <hr style="width: 100%; border-top: dashed 1px; opacity:50%" />
    </div>

    <div id="footer">
      <div style="margin-left: 20px;">
        <img src="icons/green_64.png" alt="Enabled" stat="0" id="site-stat" width="23" height="23">
        <span> Enabled for this site </span>
      </div>
    </div>

  </body>
</html>
